<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - End2Friend</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chat,construction,dashboard,drone_2,logout,person,settings,tune" />
    
    <style>
        .varela-round-regular { font-family: "Varela Round", sans-serif; }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            color: #6b7280;
            text-decoration: none;
            margin-bottom: 4px;
        }
        .nav-link:hover { background: #f3e8ff; color: #7c3aed; }
        .nav-link.active { background: #ede9fe; color: #7c3aed; }
        /* Custom sage green */
        .bg-sage { background-color: #6A804A; }
        .bg-sage-light { background-color: #e8f0dc; }
        .text-sage { color: #6A804A; }
    </style>
</head>

<body class="varela-round-regular">
    <div class="flex min-h-screen bg-purple-50">

        <!-- Sidebar -->
        <aside class="w-56 bg-white shadow-md flex flex-col">
            <!-- Logo -->
            <div class="p-5 flex items-center gap-2 text-purple-600 border-b border-purple-100">
                <span class="material-symbols-outlined">drone_2</span>
                <h1 class="font-bold text-lg">End2Friend</h1>
            </div>

            <!-- User -->
            <div class="p-5 flex items-center gap-3 border-b border-purple-100">
                <div class="w-10 h-10 bg-purple-200 rounded-full flex items-center justify-center">
                    <span class="material-symbols-outlined text-purple-600">person</span>
                </div>
                <span class="text-gray-700 text-sm">{{ user.username }}</span>
            </div>

            <!-- Nav Links -->
            <nav class="flex-1 p-4">
                <a href="{% url 'dashboard' %}" class="nav-link">
                    <span class="material-symbols-outlined">dashboard</span>
                    Dashboard
                </a>
                <a href="#" class="nav-link">
                    <span class="material-symbols-outlined">person</span>
                    Profile
                </a>
                <a href="{% url 'messages_page' %}" class="nav-link">
                    <span class="material-symbols-outlined">chat</span>
                    Messages
                </a>
                <a href="{% url 'settings_page' %}" class="nav-link active">
                    <span class="material-symbols-outlined">settings</span>
                    Settings
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-4 border-t border-purple-100">
                <a href="{% url 'logout' %}" class="nav-link text-red-400 hover:bg-red-50">
                    <span class="material-symbols-outlined">logout</span>
                    Log out
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            
            <!-- Header -->
            <header class="mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Settings</h1>
                <p class="text-gray-500 mt-1">Manage your account preferences</p>
            </header>

            <!-- Settings Content -->
            <div class="bg-white rounded-xl shadow p-6">
                
                <!-- Empty State - Coming Soon -->
                <div class="flex flex-col items-center justify-center py-16 text-center">
                    <div class="w-20 h-20 bg-sage-light rounded-full flex items-center justify-center mb-6">
                        <span class="material-symbols-outlined text-sage text-4xl">construction</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-700 mb-2">Settings coming soon</h3>
                    <p class="text-gray-400 mb-6 max-w-sm">
                        We're working on bringing you customization options. Check back soon!
                    </p>
                    <div class="flex gap-3">
                        <a href="{% url 'dashboard' %}" 
                           class="px-6 py-3 bg-purple-600 text-white rounded-lg text-sm font-medium hover:bg-purple-700 transition">
                            Back to Dashboard
                        </a>
                    </div>
                </div>

            </div>

        </main>

    </div>
</body>

</html>
