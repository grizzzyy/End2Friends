<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End2Friend</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Varela+Round&display=swap"
        rel="stylesheet">

    <!-- Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=drone_2" />
</head>

<body class="varela-round-regular">
    <section class="base-background min-h-screen flex items-center justify-center">
        <div class="flex flex-col items-center gap-4">
            <div class="flex login-title">
                <span class="material-symbols-outlined">
                    drone_2
                </span>
                <h1 class="pl-2">End2Friend</h1>
            </div>

            <!-- Login -->
            <div class=" flex flex-col rounded-2xl shadow-lg max-w-3xl p-10 bg-white">
                <!-- Form -->
                <form class="flex flex-col gap-4" method="post">
                    {% csrf_token %}
                    <h1 class="font-bold text-gray-900 text-center text-xl">Welcome back!</h1>
                    <h3 class="font-small text-gray-500 text-center">Enter your details to access your account.</h3>

                    <label class="mt-4" for="username">Username</label>
                    <input class="border-1 rounded-md border-gray-300 p-2" type="text" name="username"
                    placeholder="Enter your Username"
                    required>

                    <label class="mt-2" for="password">Password</label>
                    <input class="border-1 rounded-md border-gray-300 p-2" type="password"
                    name="password"
                    placeholder="Enter Password"
                    required>

                    <button class="login-btn rounded-lg bg-blue-300 hover:bg-blue-400 text-center text-white p-3 mt-3"
                        type="submit">Sign in</button>
                </form>
                <p class="mt-5 text-xs border-t py-4">Don't have an account?
                    <a class="text-blue-500" href="{% url 'register' %}">Sign up</a>
                </p>
            </div>
        </div>
    </section>
</body>


<style>
    .varela-round-regular {
        font-family: "Varela Round", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    .login-title {
        color: white;

    }

    .login-btn {
        transition: transform 0.5s;
    }

    .login-btn:hover {
        transform: translateY(-3px);
    }

    .base-background {
        background: #cad7db;
        background: radial-gradient(circle, rgba(202, 215, 219, 1) 0%, rgba(185, 200, 213, 1) 12%, rgba(174, 191, 210, 1) 20%, rgba(160, 179, 205, 1) 22%, rgba(132, 154, 196, 1) 36%, rgba(164, 180, 211, 1) 63%, rgba(203, 212, 230, 1) 79%, rgba(250, 251, 253, 1) 98%);
    }
</style>

</html>
