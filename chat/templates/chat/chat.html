<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ room_name }} - Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body class="bg-purple-50 min-h-screen flex flex-col items-center justify-center" style="font-family: 'Varela Round', sans-serif;">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-md flex flex-col h-[80vh]">
        <!-- Header -->
        <div class="p-4 border-b border-purple-100 flex items-center justify-between">
            <h2 class="text-lg font-bold text-purple-700">#{{ room_name }}</h2>
            <a href="{% url 'dashboard' %}" class="text-sm text-gray-400 hover:text-purple-600">← Back to Dashboard</a>
        </div>

        <!-- Messages -->
        <div id="chat-log" class="flex-1 overflow-y-auto p-4 space-y-3">
            {% for message in messages %}
            <div class="flex gap-2">
                <div class="w-8 h-8 bg-purple-200 rounded-full flex items-center justify-center text-xs font-bold text-purple-700">
                    {{ message.user.username|first|upper }}
                </div>
                <div>
                    <p class="text-xs text-gray-400 mb-1">{{ message.user.username }} · {{ message.timestamp|timesince }} ago</p>
                    <p class="bg-purple-50 rounded-lg px-3 py-2 text-sm text-gray-800">{{ message.content }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Input -->
        <div class="p-4 border-t border-purple-100 flex gap-2">
            <input id="messageInput" type="text" placeholder="Type a message..."
                class="flex-1 border border-purple-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400" />
            <button id="sendBtn" class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm hover:bg-purple-700">Send</button>
        </div>
    </div>

    <script>
        const roomName = "{{ room_name }}";
        const currentUser = "{{ request.user.username }}";
        const chatLog = document.getElementById('chat-log');

        const socket = new WebSocket("ws://" + window.location.host + "/ws/chat/" + roomName + "/");

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const div = document.createElement('div');
            div.classList.add('flex', 'gap-2');
            div.innerHTML = `
                <div class="w-8 h-8 bg-purple-200 rounded-full flex items-center justify-center text-xs font-bold text-purple-700">
                    ${data.username[0].toUpperCase()}
                </div>
                <div>
                    <p class="text-xs text-gray-400 mb-1">${data.username} · just now</p>
                    <p class="bg-purple-50 rounded-lg px-3 py-2 text-sm text-gray-800">${data.message}</p>
                </div>
            `;
            chatLog.appendChild(div);
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        socket.onopen = () => { chatLog.scrollTop = chatLog.scrollHeight; };
        socket.onclose = () => console.log("WebSocket closed");

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const msg = input.value.trim();
            if (!msg) return;
            socket.send(JSON.stringify({ message: msg }));
            input.value = '';
        }
    </script>
</body>
</html>
