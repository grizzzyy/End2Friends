<!DOCTYPE html>
<html>
<head>
    <title>End2Friend</title>
</head>
<body>

    {% if user.is_authenticated %}
        <p>Logged in as {{ user.username }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}

    <hr>

    {% block content %}{% endblock %}
</body>
</html>
